<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>综合实例</title>
</head>
<body>
	<table border="1"  align="center" cellpadding="0" cellspacing="0">
	<form>
		<tr><td height="40" width="80">用户名:</td><td height="40" width="300"><input type="text" name=""></td></tr>
		<tr><td height="40" width="80">密码：</td><td height="40" width="300"><input type="password" name=""></td></tr>
		<tr><td height="40" width="80">确认密码:</td><td height="40" width="300"><input type="password" name=""><td></tr>
		<tr><td height="40" width="80">性别：</td><td height="40" width="300"><input type="radio" name="sex" checked="">男<input type="radio" name="sex">女</td></tr>
		<tr><td height="40" width="60">生日：</td><td height="40" width="300"><select ><option selected="" >公历</option></select><select><option selected="">年</option><option>1996</option></select><select><option>月</option></select><select><option>日</option></select></td></tr>
		<tr><td height="40" width="60">所在地:</td><td height="40" width="300"><select><option>中国</option><option>阿拉善大陆大家</option></select><select><option>河北</option></select><select><option>石家庄</option></select></td></tr>
		<tr><td height="40" width="60">验证码:</td><td height="40" width="300"><input type="text" name="" ><img src="images/yanzhengma.jpg" height="30" width="50"></td></tr>
		<tr><td height="40" width="60">证件类型:</td><td height="40" width="300"><select><option>身份证</option></select></td></tr>
		<tr><td height="40" width="60">证件号:</td><td height="40" width="300"><input type="text" name=""></td></tr>
		<tr><td height="40" width="60">爱好:</td><td height="40" width="300"><input type="checkbox" name="1">音乐<input type="checkbox" name="1" checked="">读书<input type="checkbox" name="1" checked="">跳舞<input type="checkbox" name="1">下棋<input type="checkbox" name="1">其他</td></tr>
		<tr><td height="160" " width="60">说明:</td><td height="160" width="300"><textarea rows="8" cols="35"></textarea></td></tr>
		<tr><td height="40" width="60">上传头像</td><td height="40" width="300"><input type="file" name="选择文件"></td></tr>
		<tr align="center"><td colspan="2"><input type="submit" name=""><input type="reset" name=""><button>大按钮</button></td></tr>

		
	
	</form>
	</table>
</body>
</html>
